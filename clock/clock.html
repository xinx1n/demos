<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="wrapper">
        <div class="clock">
            <div class="inner"> </div>
            <div class="hand-wrapper">
                <div class="hour-hand hand"></div>
               <div class="minute-hand hand"></div>
               <div class="second-hand hand"></div>
            </div>
           <div class="dou"></div>
            <div class="number-wrapper">
                <div class="number12">12</div>
                <div class="number3">3</div>
                <div class="number6">6</div>
                <div class="number9">9</div>
            </div>
        </div>
    </div>
    <div class="info">
        <span>Designed By&nbsp;<a href="https://dribbble.com/pacoxiao" target="_blank">Paco</a></span>
        <span>Code By&nbsp;<a href="https://github.com/xinx1n" target="_blank">xinx1n</a></span>
    </div>
    <script src="clock.js"></script>
</body>

</html>
