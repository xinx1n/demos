<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时</title>
    <link rel="stylesheet" href="countDown.css">
</head>

<body>
    <div class="wrapper">
        <div id=timeLeft class="time-wrapper">
            <input type="text" id="hour" value="02" class="times">
            <span>:</span>
            <input type="text" id="minute" value="00" class="times">
            <span>:</span>
            <input type="text" id="second" value="00" class="times">
        </div>
        <div class="tip-wrapper">
            <span class="tip">HOUR</span>
            <span class="tip">MINUTES</span>
            <span class="tip">SECODNS</span>
        </div>
        <button id=start class="button">START</button>
    </div>
    <script src="countDown.js"></script>    
</body>

</html>
