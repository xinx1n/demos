<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign</title>
    <link href='//cdn.webfont.youziku.com/webfonts/nomal/103843/46121/593c28e2f629d80efca70281.css' rel='stylesheet' type='text/css' />
    <link href="//cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="svg-container">
        
    </div>
    <div class="sign-container">
    	<div class="sign-wrapper">
    		<section class="sign-logo-container" data-role="tabs-nav">
                <div class="sign-logo active" id="sign-in-nav">
                    登录
                </div>
                <div class="sign-logo" id="sign-up-nav">
                    注册
                </div>
            </section>
    		<div class="sign-main-container" data-role="tabs-panes">
                <form method="POST" id="sign-in-form">
                    <section class="sign-main active" id="sign-in">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input autocomplete="false" type="email" name="email">
                                <div class="place-holder">电子邮件地址</div>
                            </div>
                            <div class="line1"></div>
                            <div class="line2"></div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input autocomplete="false" type="password" name="password">
                                <div class="place-holder">输入您的密码</div>
                            </div>
                            <div class="line1"></div>
                            <div class="line2"></div>
                        </div>
                        <div class="submit-container">
                            <button type="submit" id="sign-in-btn">登录</button>
                        </div>
                        <div class="error-container"><span class="error"></span></div>
                    </section>
                </form>
                <form method="POST" id="sign-up-form">
                    <section class="sign-main" id="sign-up">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input autocomplete="false" type="text" name="nickname">
                                <div class="place-holder">输入您的昵称</div>
                            </div>
                            <div class="line1"></div>
                            <div class="line2"></div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input autocomplete="false" type="email" name="email">
                                <div class="place-holder">电子邮件地址</div>
                            </div>
                            <div class="line1"></div>
                            <div class="line2"></div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input autocomplete="false" type="password" name="password">
                                <div class="place-holder">输入您的密码</div>
                            </div>
                            <div class="line1"></div>
                            <div class="line2"></div>
                        </div>
                        <div class="submit-container">
                            <button type="submit" id="sign-up-btn">注册</button>
                        </div>
                        <div class="error-container"><span class="error"></span></div>
                    </section>
                </form>
            </div>
    	</div>
    </div>
    <script src="//cdn1.lncld.net/static/js/2.5.0/av-min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
